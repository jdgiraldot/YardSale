<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARD Sale</title>
    
    <!-- Links google fonts: Quicksand 300, 500, 700-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="login">
        <div class="form-container">
            <img class="logo" src="./images/logos/logo_yard_sale.svg" alt="YARD Sale">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            <form class="form" action="/">
                <label class="label" for="password">Password</label><input class="input input-password" type="password" id="password">
                <label class="label" for="re-password">Re-password</label><input class="input input-re-password" type="password" id="re-password">
                <input class="primary-button login-button" type="submit" value="Confirm">
            </form>
        </div>
    </section>
</body>
</html>
